            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // ç”ŸæˆéªŒè¯ç 
        async function generateCodes() {
            const count = parseInt(document.getElementById('generateCount').value) || 10;
            
            if (count < 1 || count > 100) {
                showToast('æ•°é‡è¯·åœ¨1-100ä¹‹é—´', 'error');
                return;
            }

            showLoading();
            
            try {
                // ç”Ÿæˆä¸é‡å¤çš„éªŒè¯ç 
                const existingCodes = new Set(allCodes.map(c => c.code));
                const newCodes = [];
                let attempts = 0;
                
                while (newCodes.length < count && attempts < count * 10) {
                    const code = generateRandomCode();
                    if (!existingCodes.has(code) && !newCodes.includes(code)) {
                        newCodes.push(code);
                    }
                    attempts++;
                }

                if (newCodes.length === 0) {
                    showToast('ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                    return;
                }

                await createCodes(newCodes);
                await refreshList();
                showToast(`æˆåŠŸç”Ÿæˆ ${newCodes.length} ä¸ªéªŒè¯ç `);
                
            } catch (error) {
                console.error('ç”Ÿæˆå¤±è´¥:', error);
                showToast('ç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // åˆ·æ–°åˆ—è¡¨
        async function refreshList() {
            showLoading();
            try {
                allCodes = await fetchAllCodes();
                updateUI();
                showToast('åˆ·æ–°æˆåŠŸ');
            } catch (error) {
                console.error('åˆ·æ–°å¤±è´¥:', error);
                showToast('åˆ·æ–°å¤±è´¥', 'error');
            } finally {

        }

        // æ›´æ–°UI
        function updateUI() {
            updateStats();
            filterCodes();

        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const total = allCodes.length;
            const used = allCodes.filter(c => c.used).length;
            const available = total - used;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('usedCount').textContent = used;
            document.getElementById('availableCount').textContent = available;
        }

        // ç­›é€‰éªŒè¯ç 
        function filterCodes() {
            const searchTerm = document.getElementById('searchInput').value.toUpperCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allCodes;

            if (searchTerm) {
                filtered = filtered.filter(c => c.code.includes(searchTerm));
            }

            if (statusFilter === 'available') {
                filtered = filtered.filter(c => !c.used);
            } else if (statusFilter === 'used') {
                filtered = filtered.filter(c => c.used);
            }

            renderCodeList(filtered);
        }

        // æ¸²æŸ“åˆ—è¡¨
        function renderCodeList(codes) {
            const list = document.getElementById('codeList');

            if (codes.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>æš‚æ— éªŒè¯ç </p>
                    </div>
                `;
                return;
            }

            list.innerHTML = codes.map(item => {
                const statusClass = item.used ? 'used' : 'available';
                const statusText = item.used ? 'å·²ä½¿ç”¨' : 'æœªä½¿ç”¨';
                
                let resultBadge = '';
                let timeBadge = '';
                
                if (item.result) {
                    resultBadge = `<span class="code-result">ç»“æœ: ${item.result.type}</span>`;
                }
                
                if (item.usedAt) {
                    const usedDate = new Date(item.usedAt.iso);
                    timeBadge = `<span class="code-time">${usedDate.toLocaleString('zh-CN')}</span>`;
                }

                return `
                    <div class="code-item">
                        <div class="code-info">
                            <span class="code-text">${item.code}</span>
                            <span class="code-status ${statusClass}">${statusText}</span>
                            ${resultBadge}
                            ${timeBadge}
                        </div>
                        <div class="code-actions">
                            <button class="btn btn-secondary btn-icon" onclick="copyCode('${item.code}')" title="å¤åˆ¶">ğŸ“‹</button>
                            <button class="btn btn-danger btn-icon" onclick="confirmDelete('${item.objectId}', '${item.code}')" title="åˆ é™¤">âœ•</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°å¯¼å‡ºåŒºåŸŸ
        function updateExport() {
            const availableCodes = allCodes
                .filter(c => !c.used)
                .map(c => c.code);
            
            document.getElementById('exportArea').value = availableCodes.join('\n');
        }

        // å¤åˆ¶éªŒè¯ç 
        function copyCode(code) {

        // ç¡®è®¤åˆ é™¤
